<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service â€” Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* Cognitive load failure: chaotic visual style */
    h1 { font-size: 48px; color: orange; }
    h2 { font-size: 36px; color: pink; }
    p { font-size: 24px; color: cyan; font-family: cursive; }
    .btn-large { font-size: 40px; background: lime; padding: 20px; }
    .btn-tiny { font-size: 8px; padding: 1px 3px; }

    /* Accessibility fail: contrast issues + no focus style */
    body { background: lightyellow; }
    button:focus { outline: none; }

    /* Kinematic load fail: small click target */
    .btn-tiny { border: 1px solid black; }
  </style>
</head>
<body>
  <div id="app">
    <h1>DOG WALKING SERVICE</h1>
    <h2>DOG OF THE DAY</h2>

    <img :src="dogImage" alt="" width="400" /> <!-- accessibility fail: empty alt -->

    <p>Name: Sparky</p>
    <p>Breed: Ultra Rare</p>
    <p>Age: 2 years</p>

    <div>
      <!-- Cognitive load fail: multiple buttons, unclear -->
      <button class="btn-large" @click="getDog">Get Dog</button>
      <button class="btn-large" @click="getDog">Get Another Dog</button>
      <button class="btn-large" @click="getDog">Again</button>
      <button class="btn-tiny" @click="getDog">Tiny</button>
    </div>

    <!-- Accessibility fail: unlabeled form elements -->
    <input type="text" placeholder="Type something here" />
    <input type="checkbox" /> Check this if you agree
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: ''
        }
      },
      mounted() {
        this.getDog();
      },
      methods: {
        getDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            })
            .catch(err => console.error('API error:', err));
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
